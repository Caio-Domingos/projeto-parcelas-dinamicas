<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>View de testes</title>
  </head>
  <body>
    <div>
      <p>Valor total: <span id="valor-total"></span></p>
      <ul>
        <li>1x: <span id="parcela-1"></span></li>
        <li>2x: <span id="parcela-2"></span></li>
        <li>3x: <span id="parcela-3"></span></li>
        <li>4x: <span id="parcela-4"></span></li>
        <li>5x: <span id="parcela-5"></span></li>
        <li>6x: <span id="parcela-6"></span></li>

        <li>8x: <span id="parcela-8"></span></li>
        <li>9x: <span id="parcela-9"></span></li>
        <li>10x: <span id="parcela-10"></span></li>
        <li>11x: <span id="parcela-11"></span></li>
        <li>12x: <span id="parcela-12"></span></li>
      </ul>
    </div>
    <div>
      <p>Valor do radio input: <span id="valor-atual"></span></p>
    </div>
    <div>
      <label for="radio-1">Branco</label>
      <input
        type="radio"
        name="price-selected"
        class="price-selected"
        checked="true"
        id="radio-1"
        value="radio-1"
      />
      <label for="radio-2">Preto</label>
      <input
        type="radio"
        name="price-selected"
        class="price-selected"
        id="radio-2"
        value="radio-2"
      />
      <label for="radio-2">Azul</label>
      <input
        type="radio"
        name="price-selected"
        class="price-selected"
        id="radio-3"
        value="radio-3"
      />
      <label for="radio-2">Verde</label>
      <input
        type="radio"
        name="price-selected"
        class="price-selected"
        id="radio-4"
        value="radio-4"
      />
    </div>
  </body>

  <script src="./dist/main.js"></script>
</html>
